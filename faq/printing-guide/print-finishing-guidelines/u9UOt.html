<h4>打圓孔如何製稿？</h4>
<p>打圓孔須在印品上標明打孔位置，製稿時請新增打圓孔位置中心點，標示直徑1mm的圓形記號顏色設定K100，若印品底紋較深，請設較明顯的顏色，此孔會與印品一起印出作為打孔對位使用。打孔打一孔時請標示一個圓形記號， 打孔打二孔時請標示兩個圓形記號，以此類推。</p>
