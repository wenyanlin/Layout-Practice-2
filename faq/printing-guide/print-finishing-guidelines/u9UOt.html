<ul>
    <li>最小進紙：30mm × 30mm</li>
    <li>塑膠類、貼紙類不適用此加工，需改用軋型或沖孔加工。</li>
    <li>如需製作 3mm 直徑圓孔，請確保距離完成邊至少 3mm 以避免加工時紙張撕裂。</li>

<div class="divider"></div>
<h4>打圓孔如何製稿？</h4>
<p>打圓孔須在印品上標明打孔位置，製稿時請新增打圓孔位置中心點，標示直徑1mm的圓形記號顏色設定K100，若印品底紋較深，請設較明顯的顏色，此孔會與印品一起印出，此為打孔對位使用。打孔打一孔請標示一個圓形記號， 打孔打二孔請標示二個圓形記號，以此類推。</p>
