    <h5 class="faq_question_item_question">貨物寄件需要運費嗎？消費金額滿多少才能免運費？</h5>
    <p class="faq_question_item_answer">
        (待改)現金客戶一律收運費，以件計算，每件一百元。預繳客戶當天銷貨之貨件超過1000元免收運費（並非以當天下單金額計算）；預繳客戶如果當月銷貨金額達2萬以上，則次月貨件免收運費，但是代寄給客戶不在此限，仍然要收運費。
    </p>
