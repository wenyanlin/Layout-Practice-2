<h4>舊版傳檔大師移除教學</h4>
<div>
    <h5>Step 1</h5>
    <p>請先開啟「控制台 > 程式與功能」，再參閱以下步驟操作。</p>
    <h5>Step 2</h5>
    <p>找到「傳檔大師」，點選「解除安裝/變更」。
        <img src="/Image/download/ordermanager/remove-tutorial/dom01.png" alt="移除舊版傳檔大師-1" width="100%">
    </p>
    <h5>Step 3：檢查必要的安裝</h5>
    <p class="space-between">看到彈出視窗後，點選「確定(O)」。
        <img src="/Image/download/ordermanager/remove-tutorial/dom02.png" alt="移除舊版傳檔大師-2">
    </p>
</div>
